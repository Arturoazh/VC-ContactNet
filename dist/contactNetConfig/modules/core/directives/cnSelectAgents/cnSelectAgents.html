<p class=md-body-2>Selección de Agentes</p><span class=md-caption>Seleccione los agentes para atender el canal de voz, en la pestaña Supervisor los tendrá disponibles para asignarlos</span><div layout=row layout-align="center center"><md-input-container flex=45 layout-align="center center" layout=row><label>Filtrar por nombre de agente</label> <input type=text ng-model=filterAgentsQuery></md-input-container><span flex=""></span> <span flex=20 layout-align="center center" layout="">{{prueba || 'N'}} de {{agents.length}} seleccionados</span><p class="md-caption blueVC-color" flex=10 layout-align="center center" layout="" ng-click=selectDeselectAll(true)>Todos</p><p class="md-caption blueVC-color" flex=10 layout-align="center center" layout="" ng-click=selectDeselectAll(false)>Ninguno</p></div><md-content><md-list-item ng-repeat="(k,v) in agents | filter:{channels: {$: channelId}, name:filterAgentsQuery }"><md-checkbox ng-model=v.selected ng-change=selectCN(v)></md-checkbox><p>{{v.name}}</p><span flex=""></span><md-input-container layout-align="center strech"><label>Peso</label><md-select ng-model=v.weight><md-option value=1>1</md-option><md-option value=2>2</md-option><md-option value=3>3</md-option><md-option value=4>4</md-option><md-option value=5>5</md-option><md-option value=6>6</md-option><md-option value=7>7</md-option><md-option value=8>8</md-option><md-option value=9>9</md-option></md-select></md-input-container><md-icon style="margin: auto 10px;" md-svg-icon=phone aria-label="Open Chat" ng-class="{'greenVC-color': v.channels['1']}"></md-icon><md-icon style="margin: auto 10px;" md-svg-icon=message aria-label="Open Chat" ng-class="{'greenVC-color': v.channels['2'] }"></md-icon><md-icon style="margin: auto 10px;" md-svg-icon=mail aria-label="Open Chat" ng-class="{'greenVC-color': v.channels['3'] }"></md-icon></md-list-item></md-content>
