
<div class="no-items" flex layout="column" ng-if="!filtered.length">
  <p>No hay ninguna Cualificación de casos guardada, puedes <span class="blueVC-color" ng-click="addNew()">crear la primera ahora</span></p>
  <p class="md-caption">Las cualificaciones le ayudarán a optimizar su ContactNet</p>
</div>


<div flex layout="column">

  <div class="border-container" layout="row" ng-repeat="(k,v) in filtered = (qualifications | filter:{'action': '!DEL'})" layout-align="space-between center">
    <md-input-container flex="60">
      <label>Nombre</label>
      <input ng-disabled="!v.modificable" ng-model="v.label">
    </md-input-container>
    <md-input-container class="md-select">
      <label>Valoración</label>
      <md-select ng-disabled="!v.modificable" ng-model="v.value">
        <md-option value="POSITIVE">Positiva</md-option>
        <md-option value="NEGATIVE">Negativa</md-option>
      </md-select>
    </md-input-container>
    <md-button ng-disabled="!v.modificable" class="md-icon-button" aria-label="Delete" ng-click="remove(v)">
      <md-icon md-svg-icon="delete"></md-icon>
    </md-button>
  </div>

  <p class="md-caption blueVC-color" ng-show="filtered.length" ng-click="addNew()">Añadir cualificación de casos</p>

  <div flex layout="row" class="action-buttons" ng-show="qualifications.length">
    <span flex></span>
    <md-button class="md-accent md-hue-2" ng-click="card.openCard = false">Cancelar</md-button>
    <span flex="5"></span>
    <md-button class="md-accent md-raised md-hue-2" ng-click="save()">Guardar</md-button>
  </div>

</div>
