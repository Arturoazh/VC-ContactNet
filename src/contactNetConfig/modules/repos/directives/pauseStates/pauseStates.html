<div class="no-items" flex layout="column" ng-if="!filtered.length">
  <p>No hay ningun estado de pausa guardado, puedes <span class="blueVC-color" ng-click="addNew()">crear el primero ahora</span></p>
  <p class="md-caption">Los estados de pausa le ayudarán a optimizar su ContactNet</p>
</div>


<div flex layout="column">

  <div class="border-container" layout="row" ng-repeat="(k,v) in filtered = (pause_states | filter:{'action': '!DEL'})" layout-align="space-between center">
    <md-input-container flex>
      <label>Nombre</label>
      <input ng-disabled="!v.modificable" ng-model="v.label">
    </md-input-container>
    <md-button ng-disabled="!v.modificable" class="md-icon-button" aria-label="Delete" ng-click="remove(v)">
      <md-icon md-svg-icon="delete"></md-icon>
    </md-button>
  </div>

  <p class="md-caption blueVC-color" ng-show="filtered.length" ng-click="addNew()">Añadir skill de agente</p>

  <div flex layout="row" class="action-buttons" ng-show="pause_states.length">
    <span flex></span>
    <md-button class="md-accent md-hue-2" ng-click="card.openCard = false">Cancelar</md-button>
    <span flex="5"></span>
    <md-button class="md-accent md-raised md-hue-2" ng-click="save()">Guardar</md-button>
  </div>

</div>
